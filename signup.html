<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | AMJC-NEXATHON 26</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap');

        :root {
            --primary-glow: #0284c7;
            --secondary-glow: #9333ea;
            --bg-color: #f8fafc;
            --text-color: #0f172a;
            --border-color: rgba(0, 0, 0, 0.1);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            overflow-y: auto;
            padding: 20px;
            background: radial-gradient(circle at 50% 30%, #ffffff 0%, #cbd5e1 100%);
        }

        .login-container {
            width: 100%;
            max-width: 450px;
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--border-color);
            position: relative;
            z-index: 10;
        }

        h2 {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            color: #0f172a;
            margin-bottom: 30px;
            font-size: 2rem;
            letter-spacing: 1px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #475569;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #cbd5e1;
            border-radius: 6px;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-glow);
            box-shadow: 0 0 0 3px rgba(2, 132, 199, 0.1);
        }

        .btn-submit {
            width: 100%;
            padding: 14px;
            background: var(--primary-glow);
            color: #fff;
            border: none;
            border-radius: 6px;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.3s ease;
            letter-spacing: 1px;
            margin-top: 10px;
        }

        .btn-submit:hover {
            background: #0369a1;
        }

        .footer-link {
            text-align: center;
            margin-top: 20px;
            font-size: 0.95rem;
            color: #64748b;
        }

        .footer-link a {
            color: var(--primary-glow);
            text-decoration: none;
            font-weight: 700;
        }

        .footer-link a:hover {
            text-decoration: underline;
        }

        .message-box {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 6px;
            font-size: 0.9rem;
            text-align: center;
            display: none;
        }

        .message-error {
            background: #fee2e2;
            color: #b91c1c;
            border: 1px solid #fecaca;
        }

        .message-success {
            background: #dcfce7;
            color: #15803d;
            border: 1px solid #bbf7d0;
        }
    </style>
</head>

<body>

    <div class="login-container">
        <h2>SIGN UP</h2>

        <div id="messageBox" class="message-box"></div>

        <form id="signupForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" required placeholder="Choose a username">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required placeholder="Enter email">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="Choose a password">
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" required placeholder="Confirm password">
            </div>

            <button type="submit" class="btn-submit">CREATE ACCOUNT</button>
        </form>

        <div class="footer-link">
            Already have an account? <a href="login.html">Login here</a>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="auth.js"></script>

    <script>
        function showMessage(text, type) {
            const box = document.getElementById('messageBox');
            box.innerText = text;
            box.className = `message-box message-${type}`;
            box.style.display = 'block';
        }

        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const btn = document.querySelector('.btn-submit');

            if (password !== confirmPassword) {
                showMessage("Passwords do not match", 'error');
                return;
            }

            btn.disabled = true;
            btn.innerText = 'CREATING ACCOUNT...';

            // ✅ FIXED: send only strings
            const res = await Auth.signup(username, password);

            btn.disabled = false;
            btn.innerText = 'CREATE ACCOUNT';

            if (res.success) {
                showMessage(res.message, 'success');

                // ✅ REDIRECT TO LOGIN
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 1500);
            } else {
                showMessage(res.message, 'error');
            }
        });
    </script>

</body>

</html>
