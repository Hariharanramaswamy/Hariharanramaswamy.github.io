<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ID Cards | Hackathon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Orbitron:wght@700&display=swap"
        rel="stylesheet">

    <!-- QR (frontend preview only) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <style>
        body {
            margin: 0;
            font-family: Inter, sans-serif;
            background: radial-gradient(circle at 50% 30%, #fff 0%, #cbd5e1 100%);
        }

        header {
            padding: 24px;
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            border-bottom: 1px solid #e5e7eb;
        }

        header h1 {
            margin: 0;
            font-family: Orbitron, sans-serif;
            color: #2563eb;
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 24px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 32px;
            justify-items: center;
        }

        .id-card {
            width: 280px;
            height: 460px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .card-header {
            background: linear-gradient(180deg, #1e40af, #3b82f6);
            color: white;
            padding: 12px;
            text-align: center;
            font-family: Orbitron, sans-serif;
            font-size: 14px;
        }

        .card-body {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 14px;
        }

        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
        }

        .member-name {
            font-weight: 700;
        }

        .member-role {
            font-size: 11px;
            font-weight: 700;
            color: #2563eb;
        }

        .qr-box {
            padding: 6px;
            background: white;
        }

        .info-text {
            font-size: 10px;
            color: #64748b;
            text-align: center;
        }

        .card-footer {
            padding: 10px;
            border-top: 1px solid #e5e7eb;
            font-size: 9px;
            text-align: center;
            color: #64748b;
            font-weight: 600;
        }
    </style>
</head>

<body>

    <header>
        <h1>ID Cards Preview</h1>
        <p>Download will start automatically</p>
    </header>

    <div class="container" id="cardsContainer">
        <div>Loading ID cardsâ€¦</div>
    </div>

    <script src="config.js"></script>
    <script src="auth.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const auth = await Auth.verifyAuth();
            if (!auth.authenticated) {
                window.location.href = 'login.html';
                return;
            }

            const user = Auth.getUser();
            if (!user) {
                window.location.href = 'login.html';
                return;
            }

            const params = new URLSearchParams(window.location.search);
            const teamId = params.get('teamId');
            if (!teamId) {
                window.location.href = 'index.html';
                return;
            }

            await loadIdCards(teamId, user.token);
        });

        async function loadIdCards(teamId, token) {
            const res = await fetch(`${window.API_BASE}/team/${teamId}/id-cards`, {
                headers: { Authorization: `Bearer ${token}` }
            });

            if (!res.ok) {
                document.getElementById('cardsContainer').innerHTML =
                    `<div>Failed to load ID cards</div>`;
                return;
            }

            const data = await res.json();

            await renderCards(data);

            // âœ… AUTO DOWNLOAD PDF (after render)
            setTimeout(() => {
                window.open(`${window.API_BASE}/team/${teamId}/id-cards/pdf`, '_blank');
            }, 500);
        }

        async function renderCards(data) {
            const container = document.getElementById('cardsContainer');
            container.innerHTML = "";

            data.members.forEach((member, index) => {
                const card = document.createElement('div');
                card.className = "id-card";

                const qrId = `qr-${index}`;

                card.innerHTML = `
            <div class="card-header">DEV HACKS 2025</div>
            <div class="card-body">
                <div class="avatar">ðŸ‘¤</div>
                <div class="member-name">${member.name}</div>
                <div class="member-role">${member.role}</div>
                <div class="qr-box" id="${qrId}"></div>
                <div class="info-text">${data.collegeName}</div>
                <div class="info-text">${data.teamName}</div>
            </div>
            <div class="card-footer">
                ID : ${data.teamId}-${index + 1}
            </div>
        `;

                container.appendChild(card);

                new QRCode(document.getElementById(qrId), {
                    text: `Team: ${data.teamName}\nName: ${member.name}\nRole: ${member.role}`,
                    width: 90,
                    height: 90,
                    correctLevel: QRCode.CorrectLevel.H
                });
            });

            await new Promise(r => requestAnimationFrame(() => setTimeout(r, 300)));
        }
    </script>

</body>

</html>
