<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Hackathon 2026</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap');

        :root {
            /* Light Theme Variables */
            --primary-glow: #0284c7;
            --secondary-glow: #9333ea;
            --bg-color: #f8fafc;
            --text-color: #0f172a;
            --card-bg: #ffffff;
            --border-color: rgba(0, 0, 0, 0.1);
            --success: #10b981;
            --error: #ef4444;
            --warning: #f59e0b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Rajdhani', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        body.loading {
            visibility: hidden;
        }

        /* Access Guard */
        #authGuard {
            display: none;
            /* Shown only if authorized */
        }

        /* Particle Background */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            background: radial-gradient(circle at 50% 30%, #ffffff 0%, #cbd5e1 100%);
        }

        /* Header */
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .brand {
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: 1.5rem;
            color: var(--text-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .reviewer-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .reviewer-select {
            padding: 8px 15px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            font-family: 'Rajdhani', sans-serif;
            font-weight: 600;
            font-size: 1rem;
            outline: none;
            cursor: pointer;
            background: #fff;
        }

        .logout-btn {
            background: var(--error);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Rajdhani', sans-serif;
        }

        .logout-btn:hover {
            background: #dc2626;
        }

        /* Main Content */
        .container {
            padding: 40px;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        .section-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            margin-bottom: 30px;
            border-left: 5px solid var(--primary-glow);
            padding-left: 15px;
        }

        /* Team Grid */
        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
        }

        /* Team Card */
        .team-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            border: 1px solid var(--border-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .team-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        .team-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--primary-glow);
        }

        /* Card Status Styles */
        .team-card.status-SELECTED::before {
            background: var(--success);
        }

        .team-card.status-REJECTED::before {
            background: var(--error);
        }

        .team-card.status-PENDING::before {
            background: var(--warning);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .team-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 5px;
        }

        .college-name {
            font-size: 0.9rem;
            color: #64748b;
            font-weight: 600;
        }

        .status-badge {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .status-PENDING {
            background: #fef3c7;
            color: #d97706;
        }

        .status-SELECTED {
            background: #dcfce7;
            color: #15803d;
        }

        .status-REJECTED {
            background: #fee2e2;
            color: #b91c1c;
        }

        /* Info Section */
        .info-row {
            display: flex;
            margin-bottom: 10px;
            font-size: 1rem;
        }

        .info-label {
            font-weight: 700;
            width: 100px;
            color: #475569;
        }

        .info-value {
            color: #0f172a;
            flex: 1;
        }

        .members-list {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e2e8f0;
        }

        .members-title {
            font-size: 0.9rem;
            font-weight: 700;
            color: #64748b;
            margin-bottom: 10px;
        }

        .member-item {
            font-size: 0.9rem;
            margin-bottom: 5px;
            padding-left: 10px;
            border-left: 3px solid #cbd5e1;
            color: #334155;
        }

        /* Action Buttons */
        .action-container {
            margin-top: 25px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .view-btn-group {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px;
            border-radius: 6px;
            border: none;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .btn-outline {
            background: transparent;
            border: 1px solid var(--primary-glow);
            color: var(--primary-glow);
        }

        .btn-outline:hover {
            background: #f0f9ff;
        }

        .decision-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }

        .btn-select {
            background: var(--success);
            color: white;
        }

        .btn-select:hover {
            background: #15803d;
        }

        .btn-reject {
            background: var(--error);
            color: white;
        }

        .btn-reject:hover {
            background: #b91c1c;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            pointer-events: none;
            /* Prevent clicks */
        }

        .reviewed-by {
            text-align: center;
            margin-top: 15px;
            font-size: 0.9rem;
            color: #64748b;
            font-style: italic;
        }

        /* Modal for Error/Success Messages */
        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #333;
            color: white;
            padding: 15px 30px;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transform: translateY(100px);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 1000;
        }

        .toast.show {
            transform: translateY(0);
        }

        .toast.error {
            background: var(--error);
        }
    </style>
</head>

<body class="loading">
    <div id="particles-js"></div>

    <!-- Auth Guard Wrapper -->
    <div id="authGuard">
        <header class="dashboard-header">
            <div class="brand">
                <i class="fas fa-shield-alt"></i> ADMIN DASHBOARD
            </div>
            <div class="reviewer-controls">
                <label for="reviewerName" style="font-weight: 600;">Reviewer:</label>
                <select id="reviewerName" class="reviewer-select" onchange="updateReviewer(this.value)">
                    <option value="" disabled selected>Select Reviewer</option>
                    <option value="Admin A">Admin A - Lead</option>
                    <option value="Admin B">Admin B - Tech</option>
                    <option value="Admin C">Admin C - Design</option>
                </select>
                <button onclick="Auth.logout()" class="logout-btn">LOGOUT</button>
            </div>
        </header>

        <div class="container">
            <h2 class="section-title">TEAM SUBMISSIONS</h2>
            <div id="teamGrid" class="team-grid">
                <!-- Teams will be injected here via JS -->
                <div style="grid-column: 1/-1; text-align: center; padding: 50px; color: #64748b;">
                    <i class="fas fa-circle-notch fa-spin fa-2x"></i>
                    <p style="margin-top: 10px;">Loading submissions...</p>
                </div>
            </div>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <!-- Scripts -->
    <script src="config.js"></script>
    <script src="auth.js"></script>
    <script src="admin.js"></script>
</body>

</html>
