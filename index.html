<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackathon 2026 | AGURCHAND MANMULL JAIN COLLEGE</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap');

        :root {
            /* Modified for Light Theme */
            --primary-glow: #0284c7;
            /* Darker Sky Blue for visibility */
            --secondary-glow: #9333ea;
            /* Purple */
            --bg-color: #f8fafc;
            /* Very Light Blue-Grey */
            --text-color: #0f172a;
            /* Dark Slate Blue */
            --glass-bg: rgba(255, 255, 255, 0.7);
            --border-color: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Rajdhani', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Particle Background */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            /* Light Gradient: White to Light Blue-Grey */
            background: radial-gradient(circle at 50% 30%, #ffffff 0%, #cbd5e1 100%);
        }

        /* Sponsor Strip */
        .sponsor-strip {
            width: 100%;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            padding: 15px 0;
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
            z-index: 10;
        }

        .sponsor-logo {
            width: 120px;
            height: 60px;
            /* Increased height for logos */
            border: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #64748b;
            /* Slate 500 */
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 4px;
            transition: all 0.3s ease;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.5);
        }

        .sponsor-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            padding: 5px;
            /* filter: grayscale(100%) opacity(0.7); Removed to show original color */
            transition: all 0.3s ease;
        }

        .sponsor-logo:hover {
            background: #fff;
            box-shadow: 0 0 15px rgba(2, 132, 199, 0.3);
            /* Primary glow soft */
            color: var(--primary-glow);
            border-color: var(--primary-glow);
        }

        .sponsor-logo:hover img {
            /* filter: grayscale(0%) opacity(1); */
            transform: scale(1.05);
        }

        /* Main Container */
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            padding: 1rem;
            width: 100%;
            max-width: 100%;
            /* Allow full width */
            margin: 0 auto;
        }

        /* College Logo Section */
        .college-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2rem;
            text-align: center;
            margin-top: 2rem;
            margin-bottom: 2rem;
            animation: fadeInDown 1.5s ease;
            position: relative;
            z-index: 5;
            width: 100%;
        }

        .header-logo {
            height: 150px;
            width: auto;
            object-fit: contain;
            filter: drop-shadow(0 0 5px rgba(0, 0, 0, 0.1));
        }

        .header-logo.right-logo {
            height: fit-content;
            /* Increased size for right logo */
        }

        .header-text {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .college-name {
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: clamp(1.5rem, 3vw, 3rem);
            /* Reduced size for longer name */
            line-height: 1.2;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: transparent;
            /* Dark text gradient */
            background: linear-gradient(to bottom, #0f172a 0%, #334155 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-stroke: 0;
            text-shadow: none;
            position: relative;
            max-width: 90vw;
            /* Ensure it doesn't overflow viewport width */
        }

        .college-subtitle {
            display: block;
            color: #475569;
            /* Slate 600 */
            text-shadow: none;
            font-size: clamp(0.8rem, 1.5vw, 1.2rem);
            /* Smaller font for subtitle */
            font-family: 'Rajdhani', sans-serif;
            font-weight: 600;
            margin-top: 0.5rem;
            letter-spacing: 1px;
            -webkit-text-stroke: 0;
        }

        /* Hero Content */
        .hero-section {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            /* Three columns for centering */
            width: 100%;
            /* align-items: center;  Removed to allow stretching */
            flex: 1;
            padding: 0 2rem;
            /* Side padding */
        }

        /* Spacer to balance the grid and keep center content truly centered */
        .hero-left {
            display: block;
            visibility: hidden;
            /* Takes up space but invisible */
        }

        .hero-center {
            text-align: center;
            z-index: 2;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .hackathon-title {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(4rem, 10vw, 8rem);
            /* Larger title */
            font-weight: 900;
            color: #0f172a;
            text-transform: uppercase;
            margin-bottom: 0.5rem;
            background: linear-gradient(to bottom, #0f172a 0%, #475569 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(2, 132, 199, 0.1));
            animation: zoomIn 1s cubic-bezier(0.165, 0.84, 0.44, 1);
            line-height: 1;
        }

        .hackathon-subtitle {
            font-size: clamp(1.2rem, 2.5vw, 1.8rem);
            color: var(--primary-glow);
            letter-spacing: 6px;
            text-transform: uppercase;
            margin-bottom: 3rem;
            font-weight: 700;
        }

        .register-btn {
            display: inline-block;
            padding: 20px 60px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.4rem;
            font-weight: 700;
            color: #fff;
            background: var(--primary-glow);
            text-decoration: none;
            clip-path: polygon(10% 0, 100% 0, 100% 70%, 90% 100%, 0 100%, 0 30%);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            letter-spacing: 2px;
            margin-top: 1rem;
            box-shadow: 0 5px 15px rgba(2, 132, 199, 0.3);
        }

        .register-btn:hover {
            background: #0f172a;
            /* Dark hover */
            box-shadow: 0 0 30px rgba(15, 23, 42, 0.2);
            transform: translateY(-2px);
            color: #fff;
        }

        /* Timer Section */
        .timer-container {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            /* Push to right */
            justify-content: space-evenly;
            /* Distributed vertically */
            padding-right: 5vw;
            /* More spacing from edge */
            height: 100%;
            /* accessible height */
        }

        .timer-grid {
            display: flex;
            flex-direction: column;
            gap: 40px;
            /* Larger gap */
            text-align: center;
        }

        .timer-box {
            background: rgba(255, 255, 255, 0.6);
            border: 1px solid var(--border-color);
            padding: 25px 50px;
            /* Much larger padding */
            border-radius: 12px;
            min-width: 220px;
            /* Much wider */
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            /* Soft shadow */
            border-left: 8px solid var(--secondary-glow);
            transition: transform 0.3s ease;
        }

        .timer-box:hover {
            transform: translateX(-10px);
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        .time-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 5rem;
            /* Massive font */
            font-weight: 700;
            color: #0f172a;
            text-shadow: none;
            display: block;
            line-height: 1;
        }

        .time-label {
            font-size: 1.2rem;
            color: #64748b;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-top: 10px;
            display: block;
        }

        /* Mobile Responsive */
        @media (max-width: 1200px) {
            .college-header {
                flex-direction: column;
                gap: 1rem;
            }

            .header-logo {
                height: 80px;
            }

            .hero-section {
                grid-template-columns: 1fr;
                /* Stack on smaller desktops/tablets */
                height: auto;
                padding-bottom: 50px;
            }

            .hero-left {
                display: none;
            }

            .timer-container {
                align-items: center;
                /* Center timer on mobile */
                padding-right: 0;
                width: 100%;
                margin-top: 3rem;
            }

            .timer-grid {
                flex-direction: row;
                /* Horizontal on mobile for better space usage? Or 2x2 grid */
                flex-wrap: wrap;
                justify-content: center;
                gap: 20px;
            }
        }

        @media (max-width: 768px) {
            .sponsor-logo {
                width: 100px;
                font-size: 0.7rem;
            }

            .hackathon-title {
                font-size: 3rem;
            }

            .register-btn {
                padding: 15px 35px;
                font-size: 1rem;
            }

            .timer-box {
                min-width: 140px;
                padding: 15px;
            }

            .time-value {
                font-size: 2.5rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 0.5rem;
            }

            .sponsor-strip {
                gap: 15px;
                padding: 10px 0;
            }

            .sponsor-logo {
                width: 80px;
                height: 30px;
                font-size: 0.6rem;
            }

            .college-name {
                font-size: 1.8rem;
            }

            .hackathon-title {
                font-size: 2.5rem;
            }

            .hackathon-subtitle {
                font-size: 1rem;
                letter-spacing: 3px;
            }

            .timer-box {
                min-width: 100px;
                padding: 10px;
                border-left-width: 4px;
            }

            .time-value {
                font-size: 2rem;
            }

            .time-label {
                font-size: 0.8rem;
                letter-spacing: 2px;
            }
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>

<body>

    <!-- Particle Background -->
    <canvas id="particles-js"></canvas>

    <!-- Sponsor Strip -->
    <div class="sponsor-strip">
        <div class="sponsor-logo">SPONSOR 1</div>
        <div class="sponsor-logo"><img src="./Resource/IIC_LOGO_transparent_final.png" alt="IIC"></div>
        <div class="sponsor-logo"><img src="./Resource/MOE_LOGO_transparent_final.png" alt="MoE"></div>
        <div class="sponsor-logo"><img src="./Resource/MIC_LOGO_transparent_final.png" alt="MIC"></div>
        <div class="sponsor-logo">SPONSOR 5</div>
    </div>

    <div class="container">

        <div class="hero-section">
            <!-- Left spacer (or future content) -->
            <div class="hero-left"></div>

            <!-- Center Main Content -->
            <div class="hero-center">
                <!-- College Logo Text -->
                <div class="college-header">
                    <img src="./Resource/AMJC_old_logo_transparent.png" alt="AMJC Logo" class="header-logo">
                    <div class="header-text">
                        <h1 class="college-name">
                            AGURCHAND MANMULL JAIN COLLEGE
                            <span class="college-subtitle">(A Unit of Sri S.S.Jain Educational Society)</span>
                        </h1>
                    </div>
                    <img src="./Resource/AMJC_New_Logo_transparent_v4.png" alt="AMJC New Logo"
                        class="header-logo right-logo">
                </div>

                <h2 class="hackathon-title">HACKATHON<br>2026</h2>
                <div class="hackathon-subtitle">National Level 24-Hour Hackathon</div>
                <a href="./register.html" class="register-btn">REGISTER NOW</a>
            </div>

            <!-- Right Timer Content -->
            <div class="timer-container">
                <div class="timer-grid">
                    <div class="timer-box">
                        <span class="time-value" id="days">00</span>
                        <span class="time-label">Days</span>
                    </div>
                    <div class="timer-box">
                        <span class="time-value" id="hours">00</span>
                        <span class="time-label">Hours</span>
                    </div>
                    <div class="timer-box">
                        <span class="time-value" id="minutes">00</span>
                        <span class="time-label">Minutes</span>
                    </div>
                    <div class="timer-box">
                        <span class="time-value" id="seconds">00</span>
                        <span class="time-label">Seconds</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        // TARGET DATE: Feb 20, 2026
        const targetDate = new Date("February 20, 2026 00:00:00").getTime();

        function updateTimer() {
            const now = new Date().getTime();
            const difference = targetDate - now;

            if (difference < 0) {
                // Timer expired
                document.getElementById("days").innerText = "00";
                document.getElementById("hours").innerText = "00";
                document.getElementById("minutes").innerText = "00";
                document.getElementById("seconds").innerText = "00";
                return;
            }

            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            document.getElementById("days").innerText = days < 10 ? "0" + days : days;
            document.getElementById("hours").innerText = hours < 10 ? "0" + hours : hours;
            document.getElementById("minutes").innerText = minutes < 10 ? "0" + minutes : minutes;
            document.getElementById("seconds").innerText = seconds < 10 ? "0" + seconds : seconds;
        }

        setInterval(updateTimer, 1000);
        updateTimer(); // Initial call
    </script>
</body>

</html>
